<div style="width: 400px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="post.title" name="title" />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" id="description" required [(ngModel)]="post.description"
                    name="description" />
            </div>

            <div *ngIf="tags" class="form-group">
                <label for="tags">Tags</label>
                <input *ngFor="let tag of tags" type="button" value="{{ tag.name }}" id="{{ tag.id }}" title="{{ tag.description }}"
                  class="btn btn-light btn-sm mb-1" [ngClass]="{'usedTag': checkUsedTags(tag.id)}" (click)="toggleTagAssociation($event.target.id);">
              </div>

            <button (click)="savePost()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newPost()">Add</button>
        </div>
    </div>
</div>
